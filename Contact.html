<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /*-------------- Contact Page Styles ----------*/

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: auto;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0ee2a3;
        }

        .contact-page {
            width: 80%;
            margin: auto;
            padding: 60px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-info {
            flex-basis: 45%;
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contact-info p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 10px;
            color: #555;
            font-size: 1.1em;
        }

        .contact-form {
            flex-basis: 45%;
        }

        .contact-form h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0ee2a3;
            outline: none;
        }

        .contact-form button {
            width: 150px;
            padding: 15px;
            background-color: #00ac1d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #1fd0dd;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" target="_blank">Go Home</a>
        <a href="About.html" target="_blank">About Us</a>
        <a href="Contact.html" target="_blank">Contact Us</a>
        <a href="Course.html" target="_blank">Course</a>
        <a href="Blog.html" target="_blank">Blog</a>
    </div>

    <!-- Contact Page Content -->
    <section class="contact-page">
        <div class="container">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>If you have any questions, feel free to reach out to us!</p>
                <ul>
                    <li><strong>Email:</strong> adilshamim696@gmail.com</li>
                    <li><strong>Phone:</strong> +123 456 7890</li>
                    <li><strong>Address:</strong> 123 Street, City, Country</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
